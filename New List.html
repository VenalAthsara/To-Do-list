<!DOCTYPE html>
<html>
  <head>
    <title>New List</title>
    <link rel="stylesheet" href="To-do list CSS.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <nav>
        <div id="logo"><a href="To-do list HTML.html">Task Tidy</a></div>

        <ul>
          <li><a href="New List.html" class="active">New List</a></li>
          <li><a href="My List.html">My List</a></li>
          <li><a href="Completed Tasks.html">Completed Tasks</a></li>
          <li><a href="Contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main id="Newlist">
      <form id="taskForm">
        <div class="form-group">
          <label for="list-name">Name Of List:</label>
          <input type="text" placeholder="Enter the name of list" /><br />
        </div>

        <div class="form-group">
          <label for="Task-name">Task To-Do:</label>
          <input type="text" placeholder="Enter the name of the task" /><br />
        </div>

        <div class="form-group">
          <label for="Date">Due Date:</label>
          <input type="date" placeholder="Enter the due date" /><br />
        </div>

        <div class="form-group">
          <label for="Priority">Priority Level:</label>
          <input type="text" placeholder="Enter the priority level" /><br />
        </div>

        <div class="form-group">
          <label id="Purpose" for="Purpose">Purpose:</label>
          <textarea name="Purpose" placeholder="Enter Purpose"></textarea>
        </div>
        <div class="buttoncontain">
        <button id="newlistbutton" type="submit">Create</button>
      </form>
      <a id="downloadAnchor" style="display:none"></a>
    </main>
    
    <script src="To-do list Javascript.js"></script>
  </body>
</html>
